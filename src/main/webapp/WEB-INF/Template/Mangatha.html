 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Mangatha</title>
</head>
<body>
<!DOCTYPE html>
            <html>
              <head>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
              </head>
              <body>
				<div class="odocontent">
                <h1 >Welcome to the game of Mangatha</h1>
                <form method="post" action="Mangatha">
					<label for="person">Enter Name:</label>
					<input type="text" id="person" name="person" >
					<label for="card">Enter Card:</label>
					<input type="text" id="card" name="card">
					<label for="position">Choose Position</label>
					<select name="position" id="position">
						<option value="In">In</option>
						<option value="Out">Out</option>
					</select>
					<label>Bet</label>
					<input type="text" name="bet" id="bet">
					<input type="submit" name="action" value="register">
					<input type ="submit" name="action" value ="display">
				</form>
				 
				<p>Result: <span th:text="${open}"></span></p>
				<div class="players">
				    <h2>Players</h2>
				    <ul>
				        <li th:each="player : ${Players}">
				            <p th:text="${player.playerName}"></p>
				            <p>Chosen Card: <span th:text="${player.choosenCard}"></span></p>
				            <p>Position: <span th:text="${player.getPos}"></span></p>
					    	<p>Result: <span th:text="${player.result}"></span></p>
				        </li>
				    </ul>
				</div>
                </div>
              </body>
            </html>
</body>
</html>
